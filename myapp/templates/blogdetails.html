{% extends "layout.html" %} {% load static %} {% block title %}home{% endblock%} {% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

  <!-- Profile Section -->
  <div class="d-flex align-items-center mb-3">
    <img src="{{blog.user.profile.url}}" class="rounded-circle me-3" 
         alt="Profile" width="50" height="50">
    <div>
      <h6 class="mb-0 fw-bold">{{blog.user.name}}</h6>
      <small class="text-muted">{{blog.user.email}}</small>
    </div>
    <div class="ms-auto">
      <button class="btn btn-sm btn-outline-primary">Follow</button>
    </div>
  </div>

  <!-- Blog Image -->
  <div class="mb-3">
    <img src="{{blog.image.url}}" class="img-fluid rounded" alt="Blog Image">
  </div>

  <!-- Like / Dislike / Comment -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div>
      <button class="btn btn-sm btn-outline-dark me-2">👍 120</button>
      <button class="btn btn-sm btn-outline-dark me-2">👎 5</button>
      <button class="btn btn-sm btn-outline-dark">💬 45</button>
    </div>
    <small class="text-muted">📅 {{ blog.ttime|date:"D d M Y" }}</small>
  </div>

  <!-- Blog Description -->
  <p>
    {{blog.desc}}
  </p>

</div>

{% endblock %}
