{% extends "layout.html" %}
{% load static %}
{% block title %}Edit Blog{% endblock %}
{% block content %}

  <!-- Add Blog Form Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow border-0">
            <div class="card-body p-4">
              <h2 class="fw-bold mb-4 text-center">Edit Blog</h2>
              
              <form action="{% url "editblog" blog.pk %}" method="post" enctype="multipart/form-data">
                <!-- Blog Name -->
                 {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Blog Title</label>
                  <input type="text" class="form-control" placeholder="Enter blog title" name="name" value="{{blog.name}}">
                </div>

                <!-- Blog Description -->
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" rows="6" name="desc">{{blog.desc}}</textarea>
                </div>

                <!-- Blog Image -->
                <div class="mb-3">
                  <img src="{{blog.image.url}}" alt="" height="60px">
                  <label class="form-label">Upload Image</label>
                  <input type="file" class="form-control" accept="image/*" name="image">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-5">Update</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
