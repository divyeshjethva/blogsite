{% extends "layout.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}
{% block content %}

  <style>
    .profile-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ddd;
    }
  </style>

  <!-- Edit Profile Form Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow border-0">
            <div class="card-body p-4">
              <h2 class="fw-bold mb-4 text-center">Edit Profile</h2>
              
              <form action="{% url "editprofile" %}" method="post" enctype="multipart/form-data">
                <!-- Profile Picture Preview -->
                 {% csrf_token %}
                <div class="text-center mb-3">
                {% if request.session.profile %}
                <img src="{{request.session.profile}}" alt="Profile Picture" class="profile-preview mb-3">
                {% else %}
                <img src="{% static "img/p.png" %}" alt="Profile Picture" class="profile-preview mb-3">
                {% endif %}
                  <input type="file" class="form-control" name='profile' accept="image/*">
                </div>

                <!-- Name -->
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" placeholder="Enter your name" value="{{user.name}}" name="name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Enter your email" value="{{user.email}}" name="email" readonly>
                </div>

                <!-- Bio -->
                <div class="mb-3">
                  <label class="form-label">Bio</label>
                  <textarea class="form-control" rows="4" name="bio" placeholder="Write something about yourself...">ðŸ‘‹ {{user.bio}}</textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-5">Save Changes</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock %}
